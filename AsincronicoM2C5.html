<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asincrónico</title>
</head>
<body>
    <h1>Multiplicación (Bucle)</h1>
<p> 
    <button onclick="Calcular();">Calcular</button><br>
    
</p>
    <script type="text/javascript">
        function Calcular(){
            let v1=parseInt(prompt("Número 1"));
            let v2=parseInt(prompt("Número 2"));
            let res=0;
            while(v2!=0){
                res=res+v1;
                v2=v2-1;
            }
            document.write("TOTAL"+"="+res+"<br>");

        }

      </script>
</body>
</html>
